<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>notes-app</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Notes App</h1>
      <h2 class="header__subtitle">Take notes and never forget</h2>
    </div>
  </header>

  <div class="actions">
    <div class="actions__container">
      <input type="text" id="search-text" class="input" placeholder="Filter notes">

      <select id="filter-by" class="dropdown">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="alphabetical">Sort alphabetically</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div id="notes"></div>
    <button id="create-note" class="button">Create Note</button>
  </div>
  <script src="uuid4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
  <script src="./scripts/note-functions.js"></script>
  <script src="./scripts/notes-app.js"></script>
</body>

</html>
